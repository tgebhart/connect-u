<!doctype html>
<div id="login" class="row">
  <div class="large-6 large-offset-3">
    <form ng-submit="login()">
      <fieldset class="radius">
        <div class="row">
          <legend class="legend">Login</legend>
          <div class="large-6 columns">
            <input type="email" name="email" placeholder="Email" class="fa fa-envelope-o" ng-model="credentials.username" required/>
          </div>
            <div class="large-6 columns">
              <input type="password" name="password" placeholder="Password" class="fa fa-lock" ng-model="credentials.password" required/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <button id="log-in" type="submit" class="fa fa-long-arrow-right">Log In</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
